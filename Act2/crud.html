<body>
  <div class="container">
    <header>
      <h2>Student Records</h2>
    </header>
    <div class="table-wrapper">
      <table class="table-users">
        <tr>
          <th>Student Number</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Section</th>
          <th>Actions</th>
        </tr>
      </table>
      <button class="btn btn-add">Add Record</button>
    </div>  

    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Add New Student Record</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="number" name="studentNumber" placeholder="Student Number">
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
            <input type="text" name="section" placeholder="Section">
            <button class="btn btn-modal">Create Record</button>
          </form>
        </div>
      </div>
    </div>


    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Edit Record</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="number" name="studentNumber" placeholder="Student Number">
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
            <input type="text" name="section" placeholder="Section">
            <button class="btn btn-modal">Update Record</button>
          </form>
        </div>
      </div>
    </div>
  </div>
